<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='css/main.css'></link>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class='wrap'>
      <h1>Tic-Tac-Toe</h1>
      <table>
        <tr>
          <td class='1' data-cell='1'></td>
          <td class='2' data-cell='2'></td>
          <td class='3' data-cell='3'></td>
        </tr>
        <tr>
          <td class='4' data-cell='4'></td>
          <td class='5' data-cell='5'></td>
          <td class='6' data-cell='6'></td>
        </tr>
        <tr>
          <td class='7' data-cell='7'></td>
          <td class='8' data-cell='8'></td>
          <td class='9' data-cell='9'></td>
        </tr>
      </table>
      <div class='info_box'>
        <p></p>
        <button class='begin'>Begin!</button>
      </div>
  </div>
  </body>
  <script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
  <script src='https://cdn.firebase.com/js/client/2.0.5/firebase.js'></script>

  <script src='js/main.js'></script>
